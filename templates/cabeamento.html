{% extends 'base.html' %}

{% block content %}
{% include 'sidebar.html' %}


<div class="main--content">
  <div class="header--wrapper">
    <div class="header--title">
      <div class="form--dados">
        <form class="row g-3" id="form-dados">
                  <div class="col-md-6">
                    <label for="inputSerialNumber4" class="form-label">Serial Number</label>
                      <input type="text" class="form-control" id="inputSerialNumber4" placeholder="Serial Number">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPartNumber4" class="form-label">Part Number</label>
                      <input type="text" class="form-control" id="inputPartNumber4" placeholder="Part Number">
                  </div>
                  <div class="col-12">
                    <label for="inputMoedelo" class="form-label">Modelo</label>
                      <input type="text" class="form-control" id="inputModelo" placeholder="Modelo">
                  </div>
                  <div class="col-12">
                    <label for="inputFabricante" class="form-label">Fabricante</label>
                      <input type="text" class="form-control" id="inputFabricante" placeholder="Fabricante">
                  </div>
                  <div class="col-md-6">

                      <input type="text" class="form-control" id="inputPosicao" placeholder="Posição">

                      </select>
                
                  </div>
                  <div class="form--button">
                          <a href="#" class="btn-adicionar">

                          <a href="#" class="btn-editar">

      </div>
    </div>
  </div>
</div>
